<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cards 1</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item active">Cards 1</div>
            <div class="sidebar-item" onclick="window.location.href='cards2.html'">Cards 2</div>
            <div class="sidebar-item" onclick="window.location.href='charts.html'">Charts</div>
            <div class="sidebar-item" onclick="window.location.href='table.html'">Table 1</div>
            <div class="sidebar-item" onclick="window.location.href='table2.html'">Table 2</div>
        </div>
        
        <div class="main-content">
            <div class="dashboard-grid">
                <div class="card">
                    <h3 class="card-title">Total Orders</h3>
                    <div class="card-value">862</div>
                    <div class="card-date">as of July 18, 2025</div>
                </div>

                <div class="card">
                    <h3 class="card-title">Ordered Items This Week</h3>
                    <div class="card-value">156</div>
                    <div class="card-date">as of July 18, 2025</div>
                </div>

                <div class="card">
                    <h3 class="card-title">Return Orders</h3>
                    <div class="card-value">12</div>
                    <div class="card-date">as of July 18, 2025</div>
                </div>

                <div class="card">
                    <h3 class="card-title">Fulfilled Orders This Week</h3>
                    <div class="card-value">124</div>
                    <div class="card-date">as of July 18, 2025</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
